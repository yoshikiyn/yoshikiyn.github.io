<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席順確認</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .food-container { text-align: center; margin-top: 20px; }
        /* 右下を1番にするための設定:
           - column-reverse: 下から上へ並べる
           - row-reverse: 右から左へ並べる
        */
        #seat-grid {
            display: flex;
            flex-direction: column-reverse; 
            gap: 8px;
            align-items: center;
            margin: 20px auto;
            padding: 10px;
        }
        .grid-row {
            display: flex;
            flex-direction: row-reverse; 
            gap: 8px;
        }
        .seat-box {
            width: 45px;
            height: 45px;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            background: #fff;
            border-radius: 4px;
        }
        .seat-box.my-seat {
            background: #ff4d4d !important;
            color: white;
            font-weight: bold;
            border: 2px solid #b30000;
            transform: scale(1.1);
        }
        /* 廊下: 下から数えて2行ごとに隙間を空ける */
        .corridor {
            margin-bottom: 30px; 
        }
        .off-message-area { text-align: center; padding: 100px 20px; font-size: 1.5em; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="shop.html"><img src="shop_icon.png" alt="Shop">ショップ</a>
            <a href="slot.html"><img src="slot_icon.png" alt="Slot">？？？</a>
            <a href="food.html" class="active"><img src="food_icon.png" alt="Food">席順</a>
        </nav>

        <div id="user-badge">
            <span id="display-team"></span>：<strong id="display-name"></strong> さん
            <a href="#" id="logout-link">ログアウト</a>
        </div>

        <div id="food-content" class="food-container" style="display:none;">
            <h2>本日の座席</h2>
            <p>あなたの席: <strong id="seat-n" style="font-size: 1.8em; color: #ff4d4d;">--</strong> 番</p>
            <div id="seat-grid"></div>
        </div>

        <div id="food-off" class="off-message-area" style="display:none;">時間外です</div>
    </div>

    <script type="module">
        import { db, getUserInfo } from './config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const user = getUserInfo();
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('display-team').innerText = user.teamName;
            document.getElementById('display-name').innerText = user.name;

            let config = {};
            let myNum = 0;

            // 設定と席番号を監視
            onValue(ref(db, 'settings'), (snap) => {
                config = snap.val() || {};
                const isFood = config.isfood || false;
                document.getElementById('food-content').style.display = isFood ? 'block' : 'none';
                document.getElementById('food-off').style.display = isFood ? 'none' : 'block';
                renderGrid();
            });

            onValue(ref(db, `user_stats/${user.id}/food`), (snap) => {
                myNum = snap.val();
                document.getElementById('seat-n').innerText = myNum || "--";
                renderGrid();
            });

            function renderGrid() {
                const grid = document.getElementById('seat-grid');
                grid.innerHTML = "";
                
                const rows = config.rows || 1;
                const cols = config.cols || 1;
                const start = config.start_num || 1;

                for (let r = 1; r <= rows; r++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = "grid-row";
                    
                    // 下から数えて（r=1が最下行）、偶数行の後に廊下を入れる
                    if (r % 2 === 0 && r < rows) {
                        rowDiv.classList.add('corridor');
                    }

                    for (let c = 1; c <= cols; c++) {
                        // 右下(r=1, c=1)を起点に番号を振る
                        const seatNum = start + ((r - 1) * cols + (c - 1));
                        const box = document.createElement('div');
                        box.className = "seat-box";
                        box.innerText = seatNum;

                        if (seatNum === myNum) box.classList.add('my-seat');
                        rowDiv.appendChild(box);
                    }
                    grid.appendChild(rowDiv);
                }
            }
        }
        document.getElementById('logout-link').onclick = () => { localStorage.removeItem('userId'); window.location.href = 'login.html'; };
    </script>
</body>
</html>
