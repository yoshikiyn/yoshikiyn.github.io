<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席順確認</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .food-container { text-align: center; margin-top: 20px; }
        
        /* 右下を起点にするためのFlex設定
           - column-reverse: 下から上へ
           - row-reverse: 右から左へ
        */
        #seat-grid {
            display: inline-flex;
            flex-direction: column-reverse; 
            gap: 10px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            margin: 20px auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .grid-row {
            display: flex;
            flex-direction: row-reverse; 
            gap: 10px;
        }

        .seat-box {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            background: #fff;
            border-radius: 6px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* 自分の席を赤く強調 */
        .seat-box.my-seat {
            background: #ff4d4d !important;
            color: white !important;
            font-weight: bold;
            border: 2px solid #b30000;
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }

        /* 廊下：下から数えて2行ごとに上側にマージンを作る */
        .corridor {
            margin-top: 35px; 
        }

        .off-message-area { 
            text-align: center; 
            padding: 100px 20px; 
            font-size: 1.6em; 
            font-weight: bold; 
            color: #aaa; 
        }

        #seat-n {
            font-size: 2.2em;
            color: #ff4d4d;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="shop.html"><img src="shop_icon.png" alt="Shop">ショップ</a>
            <a href="slot.html"><img src="slot_icon.png" alt="Slot">？？？</a>
            <a href="food.html" class="active"><img src="food_icon.png" alt="Food">席順</a>
        </nav>

        <div id="user-badge">
            <span id="display-team"></span>：<strong id="display-name"></strong> さん
            <a href="#" id="logout-link">ログアウト</a>
        </div>

        <div id="food-content" class="food-container" style="display:none;">
            <h2>本日の座席</h2>
            <p>あなたの席: <strong id="seat-n">--</strong> 番</p>
            <div id="seat-grid"></div>
        </div>

        <div id="food-off" class="off-message-area" style="display:none;">
            時間外です
        </div>
    </div>

    <script type="module">
        import { db, getUserInfo } from './config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const user = getUserInfo();
        if (!user) {
            window.location.href = 'login.html';
        } else {
            // ヘッダー情報の表示
            document.getElementById('display-team').innerText = user.teamName;
            document.getElementById('display-name').innerText = user.name;

            let config = {};
            let myNum = null;

            // 1. 設定値（settings）をリアルタイム監視
            onValue(ref(db, 'settings'), (snap) => {
                config = snap.val() || {};
                updateDisplay();
            });

            // 2. 自分の席番号（user_stats）をリアルタイム監視
            onValue(ref(db, `user_stats/${user.id}/food`), (snap) => {
                myNum = snap.val();
                document.getElementById('seat-n').innerText = myNum || "--";
                updateDisplay();
            });

            // 表示の切り替え判定
            function updateDisplay() {
                const isFood = config.isfood === true;
                document.getElementById('food-content').style.display = isFood ? 'block' : 'none';
                document.getElementById('food-off').style.display = isFood ? 'none' : 'block';
                
                if (isFood) renderGrid();
            }

            // グリッドの描画
            function renderGrid() {
                const grid = document.getElementById('seat-grid');
                grid.innerHTML = "";
                
                // 数値変換（文字列で届いても計算できるようにする）
                const rows = Number(config.rows) || 1;
                const cols = Number(config.cols) || 1;
                const start = Number(config.start_num) || 1;
                const end = Number(config.end_num) || (start + rows * cols - 1);

                for (let r = 1; r <= rows; r++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = "grid-row";
                    
                    // 下から数えて（r=1が最下段）2行ごとに廊下を追加
                    if (r % 2 === 0 && r < rows) {
                        rowDiv.classList.add('corridor');
                    }

                    for (let c = 1; c <= cols; c++) {
                        // 右下を起点とした連番計算
                        const seatNum = start + ((r - 1) * cols + (c - 1));
                        
                        const box = document.createElement('div');
                        box.className = "seat-box";

                        // 終了番号（end_num）以下の時だけ表示
                        if (seatNum <= end) {
                            box.innerText = seatNum;

                            // 自分の番号と一致する場合（型を揃えて比較）
                            if (Number(seatNum) === Number(myNum)) {
                                box.classList.add('my-seat');
                            }
                        } else {
                            // 範囲外のマスは透明にしてレイアウトだけ維持
                            box.style.border = "none";
                            box.style.background = "transparent";
                            box.style.boxShadow = "none";
                            box.innerText = "";
                        }
                        
                        rowDiv.appendChild(box);
                    }
                    grid.appendChild(rowDiv);
                }
            }
        }

        document.getElementById('logout-link').onclick = (e) => { 
            e.preventDefault();
            localStorage.removeItem('userId'); 
            window.location.href = 'login.html'; 
        };
    </script>
</body>
</html>
