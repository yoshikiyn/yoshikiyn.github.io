<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席順確認</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .food-container { text-align: center; margin-top: 20px; }
        .grid-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        #seat-grid {
            display: inline-flex;
            flex-direction: column-reverse; 
            gap: 10px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
        }
        .grid-row { display: flex; flex-direction: row-reverse; gap: 10px; }
        .seat-box {
            width: 45px; height: 45px; min-width: 45px;
            border: 1px solid #aaa;
            display: flex; align-items: center; justify-content: center;
            font-size: 1em; background: #fff; border-radius: 6px;
        }
        /* 自分の席 */
        .seat-box.my-seat {
            background: #ff4d4d !important; color: white !important; font-weight: bold;
            border: 2px solid #b30000; transform: scale(1.1); z-index: 5;
        }
        /* 除外された席（グレーアウト） */
        .seat-box.excluded {
            background: #eee !important;
            color: #ccc !important;
            border-color: #ddd !important;
            box-shadow: none !important;
        }
        .corridor { margin-top: 30px; }
        .off-message-area { text-align: center; padding: 100px 20px; font-size: 1.5em; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="shop.html"><img src="shop_icon.png" alt="Shop">ショップ</a>
            <a href="slot.html"><img src="slot_icon.png" alt="Slot">？？？</a>
            <a href="food.html" class="active"><img src="food_icon.png" alt="Food">席順</a>
        </nav>
        <div id="user-badge">
            <span id="display-team"></span>：<strong id="display-name"></strong> さん
            <a href="#" id="logout-link">ログアウト</a>
        </div>
        <div id="food-content" class="food-container" style="display:none;">
            <h2>本日の座席</h2>
            <p>あなたの席: <strong id="seat-n" style="font-size: 2em; color: #ff4d4d;">--</strong> 番</p>
            <div class="grid-wrapper">
                <div id="seat-grid"></div>
            </div>
            <p style="font-size: 0.8em; color: #888;">※右下が1番です。表は横スクロールできます。</p>
        </div>
        <div id="food-off" class="off-message-area" style="display:none;">時間外です</div>
    </div>

    <script type="module">
        import { db, getUserInfo } from './config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const user = getUserInfo();
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('display-team').innerText = user.teamName;
            document.getElementById('display-name').innerText = user.name;
            let config = {}; let myNum = null;

            onValue(ref(db, 'settings'), (snap) => {
                config = snap.val() || {};
                const isFood = config.isfood === true;
                document.getElementById('food-content').style.display = isFood ? 'block' : 'none';
                document.getElementById('food-off').style.display = isFood ? 'none' : 'block';
                if (isFood) renderGrid();
            });

            onValue(ref(db, `user_stats/${user.id}/food`), (snap) => {
                myNum = snap.val();
                document.getElementById('seat-n').innerText = myNum || "--";
                if (config.isfood) renderGrid();
            });

            function renderGrid() {
                const grid = document.getElementById('seat-grid');
                grid.innerHTML = "";
                const rows = Number(config.rows) || 1;
                const cols = Number(config.cols) || 1;
                const end = Number(config.end_num) || (rows * cols);
                const exStr = config.exclude_nums || "";
                const excludes = exStr.split(',').map(n => Number(n.trim())).filter(n => !isNaN(n));

                for (let r = 1; r <= rows; r++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = "grid-row";
                    if (r % 2 === 0 && r < rows) rowDiv.classList.add('corridor');

                    for (let c = 1; c <= cols; c++) {
                        const seatNum = (r - 1) * cols + c;
                        const box = document.createElement('div');
                        box.className = "seat-box";

                        if (seatNum <= end) {
                            box.innerText = seatNum;
                            if (excludes.includes(seatNum)) box.classList.add('excluded');
                            if (Number(seatNum) === Number(myNum)) box.classList.add('my-seat');
                        } else {
                            box.style.visibility = "hidden"; // 終了番号より先は枠ごと消す
                        }
                        rowDiv.appendChild(box);
                    }
                    grid.appendChild(rowDiv);
                }
            }
        }
        document.getElementById('logout-link').onclick = (e) => { 
            e.preventDefault(); localStorage.removeItem('userId'); window.location.href = 'login.html'; 
        };
    </script>
</body>
</html>
