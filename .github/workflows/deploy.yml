name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Webhook URLs
        env:
          # 2つのシークレットを読み込む
          SHOP_URL: ${{ secrets.SHOP_WEBHOOK }}
          SLOT_URL: ${{ secrets.SLOT_WEBHOOK }}
        run: |
          # ショップ用Webhookの置換
          sed -i "s|SHOP_WEBHOOK_REPLACE_ME|$SHOP_URL|g" config.js
          # スロット用Webhookの置換
          sed -i "s|SLOT_WEBHOOK_REPLACE_ME|$SLOT_URL|g" config.js
          
          # 確認用（URLは隠れます）
          grep "_WEBHOOK_URL" config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
